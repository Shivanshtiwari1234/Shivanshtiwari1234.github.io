<!DOCTYPE html>
<html>
<head>
  <title>General Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    small {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>General Feedback Form</h2>
    <form id="funForm" onsubmit="handleSubmit(event)">
      <div>
        <label>1. What is your full name?</label>
        <input type="text" required>
      </div>

      <div>
        <label>2. What is your age?</label>
        <input type="number" required>
      </div>

      <div>
        <label>3. What is your email address?</label>
        <input type="email" required>
      </div>

      <div>
        <label>4. What time is it right now?</label>
        <input type="time" required>
      </div>

      <div>
        <label>5. What's your favorite food?</label>
        <input type="text" required>
      </div>

      <div>
        <label>6. Have you ever visited the Eiffel Tower?</label>
        <select required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label>7. What is your current occupation?</label>
        <input type="text" required>
      </div>

      <div>
        <label>8. What is your favorite color?</label>
        <input type="text" required>
      </div>

      <div>
        <label>9. What is a movie you recommend?</label>
        <input type="text" required>
      </div>

      <div>
        <label>10. Have you ever been Rickrolled?</label>
        <div class="radio-group">
          <label><input type="radio" name="rickroll" value="yes"> Yes</label>
          <label><input type="radio" name="rickroll" value="no" onchange="handleRickrollNo()"> No</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function rickRoll() {
      const popup = window.open(
        'popup.html',
        'rickrollWindow',
        'width=800,height=600'
      );

      if (!popup) {
        alert('Popup blocked! Please allow popups.');
      }
    }

    function handleRickrollNo() {
      // Instant betrayal ðŸ’€
      rickRoll();
    }

    function handleSubmit(event) {
      event.preventDefault();

      const rickrollAnswer = document.querySelector('input[name="rickroll"]:checked');
      if (rickrollAnswer && rickrollAnswer.value === "yes") {
        alert("OK");
        document.getElementById("funForm").reset();
      }
    }
  </script>

</body>
</html>
